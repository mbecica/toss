<!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Game</title>
		<script type="text/javascript" src="lib/d3.v2.min.js"></script>
    <script type="text/javascript" src="lib/jwerty.js"></script>
    <style type="text/css">
rect {
  fill: #fff;
}
.node {
  fill: #000;
}
.cursor {
  fill: #eee;
  stroke: brown;
}
.cursor.selected {
	fill: #ccc;
}
.link {
  stroke: #999;
}
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script type="text/javascript">

var w = 960,
    h = 500,
		r = 6,
    fill = d3.scale.category20(),
		players = 2,
    nodes = [{x:50,
			 y:h/2}],
		tolerance = w/3,
    links = [],
		foci = [{x:150, y:250}, {x:600, y:250}];
			
var vis = d3.select("#chart").append("svg")
    .attr("width", w)
    .attr("height", h);

var force = d3.layout.force()
    .distance(40)
    .nodes(nodes)
		.friction(1)
    .links([])
    .size([w, h]);

var cursors = vis.selectAll("circle.cursor")
			.data(foci)
			.enter().append("circle")
			.attr("r", 30)
	 		.attr("cx", function(d) {return d.x;})
			.attr("cy", function(d) {return d.y;}) 
			.attr("class", "cursor")
			.on("click", function(obj, c) {
				if (d3.select(this).classed("selected")) {
					unbindMouse(this);
					d3.select(this).classed("selected", false);
				} else {
					bindMouse(this);
					d3.select(this).attr("class", "selected");
				}
			});


force.on("tick", function(e) {
  // Push nodes toward closest cursor
  var k = .2 * e.alpha,
			u = 1;
  nodes.forEach(function(o, i) {
	  if (Math.abs(o.y - cursors.data()[0].y) < tolerance &&
			Math.abs(o.x - cursors.data()[0].x) < tolerance) {
			u = 0;
		}
    o.y += (cursors.data()[u].y - o.y) * k;
    o.x += (cursors.data()[u].x - o.x) * k;
  });
	
  vis.selectAll("circle.node")
      .attr("cx", function(d) { return d.x = Math.max(r, Math.min(w - r, d.x)); })
      .attr("cy", function(d) { return d.y = Math.max(r, Math.min(w - r, d.y)); });
});

var bindMouse = function(el) {
	vis.on("mousemove", function() {
		d3.select(el)
			.data([{"x": d3.mouse(this)[0], 
						 "y": d3.mouse(this)[1] 
				}]);
		restart();
	});
}

var unbindMouse = function(el) {
	vis.on("mousemove", null);
}

restart();

function restart() {

	force.start();
	
	vis.selectAll("circle.selected")
		 .attr("cx", function(d) { return d.x;})
		 .attr("cy", function(d) { return d.y;});

  vis.selectAll("circle.node")
      .data(nodes)
    	.enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 10)
      .call(force.drag);
}

    </script>
  </body>
</html>
